{% extends 'coffeeshop/base.html' %}
{% block content %}
{% if list_products %}

	{% for product in list_products %}
		<a href="{% url 'coffeeshop:description' product.id_product %}"> {{ product.name_product }} </a>
	{% endfor %}

{% else %}
	<p> No product here </p>
{% endif %}
{% endblock content %}
